<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OFX Transactions</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        padding: 20px;
        color: var(--vscode-foreground);
        background-color: var(--vscode-editor-background);
      }
      .header {
        margin-bottom: 30px;
      }
      h1 {
        margin: 0 0 10px 0;
        color: var(--vscode-foreground);
      }
      .account-info {
        color: var(--vscode-descriptionForeground);
        font-size: 14px;
        margin-bottom: 20px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        padding: 20px;
        background: var(--vscode-editor-inactiveSelectionBackground);
        border-radius: 8px;
        border: 1px solid var(--vscode-panel-border);
      }
      .stat-label {
        font-size: 12px;
        text-transform: uppercase;
        color: var(--vscode-descriptionForeground);
        margin-bottom: 8px;
      }
      .stat-value {
        font-size: 28px;
        font-weight: bold;
      }
      .stat-value.income {
        color: #4caf50;
      }
      .stat-value.expense {
        color: #f44336;
      }
      .stat-value.total {
        color: var(--vscode-foreground);
      }
      .chart-container {
        margin-bottom: 30px;
        padding: 20px;
        background: var(--vscode-editor-inactiveSelectionBackground);
        border-radius: 8px;
        border: 1px solid var(--vscode-panel-border);
      }
      .chart {
        display: flex;
        height: 200px;
        align-items: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      .bar-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .bar {
        width: 100%;
        background: linear-gradient(to top, #2196f3, #64b5f6);
        border-radius: 4px 4px 0 0;
        transition: all 0.3s ease;
      }
      .bar:hover {
        opacity: 0.8;
      }
      .bar.income {
        background: linear-gradient(to top, #4caf50, #81c784);
      }
      .bar.expense {
        background: linear-gradient(to top, #f44336, #e57373);
      }
      .bar-label {
        font-size: 12px;
        margin-top: 8px;
        color: var(--vscode-descriptionForeground);
      }
      .filters {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .filter-btn {
        padding: 8px 16px;
        background: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
        border: 1px solid var(--vscode-panel-border);
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }
      .filter-btn:hover {
        background: var(--vscode-button-secondaryHoverBackground);
      }
      .filter-btn.active {
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border-color: var(--vscode-button-background);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--vscode-editor-inactiveSelectionBackground);
        border-radius: 8px;
        overflow: hidden;
      }
      th {
        background: var(--vscode-editorGroupHeader-tabsBackground);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid var(--vscode-panel-border);
      }
      td {
        padding: 12px;
        border-bottom: 1px solid var(--vscode-panel-border);
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover {
        background: var(--vscode-list-hoverBackground);
      }
      .amount {
        font-weight: 600;
        font-family: monospace;
      }
      .amount.positive {
        color: #4caf50;
      }
      .amount.negative {
        color: #f44336;
      }
      .transaction-type {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        background: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--vscode-descriptionForeground);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“Š OFX Transaction Viewer</h1>
      <div class="account-info">{{ACCOUNT_INFO}}</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Income</div>
        <div class="stat-value income">{{TOTAL_INCOME}}</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Expenses</div>
        <div class="stat-value expense">{{TOTAL_EXPENSES}}</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Net Balance</div>
        <div class="stat-value total">{{NET_BALANCE}}</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Transactions</div>
        <div class="stat-value total">{{TOTAL_TRANSACTIONS}}</div>
      </div>
    </div>

    <div class="chart-container">
      <h2 style="margin-top: 0">Income vs Expenses</h2>
      <div class="chart">
        <div class="bar-container">
          <div class="bar income" style="height: 50%"></div>
          <div class="bar-label">Income</div>
        </div>
        <div class="bar-container">
          <div class="bar expense" style="height: 50%"></div>
          <div class="bar-label">Expenses</div>
        </div>
      </div>
    </div>

    <h2>Transactions</h2>
    <div class="filters">{{FILTER_BUTTONS}}</div>

    {{TRANSACTIONS_CONTENT}}

    <script>
      const vscode = acquireVsCodeApi();

      function filterTransactions(type) {
        vscode.postMessage({
          command: "filter",
          filter: type,
        });
      }
    </script>
  </body>
</html>
